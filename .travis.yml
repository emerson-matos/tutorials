dist: trusty
language: java
cache:
- directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
after_success:
- bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: emerson-matos
    token:
      secure: 
jobs:
  include:
  - stage: unit tests
    script: cd ./spring-boot-rest && mvn clean jacoco:prepare-agent install jacoco:report sonar:sonar -Dsonar.projectKey=emerson-matos_financasapi
